<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="cnpj_pesquisa.js" defer></script>
  <title>Consulta CNPJ</title>
</head>

<body>
  <div class="container">
    <h1>Consulta CNPJ</h1>


    <form action="#">
      <label for="cnpj">CNPJ:</label>
      <input type="text" id="cnpj" name="cnpj" placeholder="Digite o CNPJ" required> 
      <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>     

      <br><br>

      <label for="razao_social">Razão Social:</label>
      <input type="text" id="razao_social" name="razao_social" readonly>

      <br><br>

      <label for="fantasia">Nome Fantasia:</label>
      <input type="text" id="fantasia" name="fantasia" readonly>

      <br><br>

      <label for="situacao">Situação Cadastral:</label>
      <input type="text" id="situacao" name="situacao" readonly>

      <br><br>

      <label for="logradouro">Logradouro:</label>
      <input type="text" id="logradouro" name="logradouro" readonly>

      <br><br>

      <label for="cep">CEP:</label>
      <input type="text" id="cep" name="cep" readonly>

      <br><br>

      <label for="numero">Número:</label>
      <input type="text" id="numero" name="numero" readonly>

      <br><br>

      <label for="bairro">Bairro:</label>
      <input type="text" id="bairro" name="bairro" readonly>

      <br><br>

      <label for="municipio">Cidade:</label>
      <input type="text" id="municipio" name="municipio" readonly>

      <br><br>

      <label for="uf">Estado:</label>
      <input type="text" id="uf" name="uf" readonly>
      <br><br>
      
    </form>
  </div>
</body>

</html>
